language: cpp
dist: trusty

addons_shortcuts:
  addons_clang: &clang39
    apt:
      sources: [ 'ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-3.9' ]
      packages: [ 'libgmp-dev', 'clang-3.9' ]
  addons_clang: &clang40
    apt:
      sources: [ 'ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-4.0' ]
      packages: [ 'libgmp-dev', 'clang-4.0' ]
  addons_clang: &clang50
    apt:
      sources: [ 'ubuntu-toolchain-r-test', 'llvm-toolchain-trusty-5.0' ]
      packages: [ 'libgmp-dev', 'clang-5.0' ]
  addons_gcc48: &gcc48
    apt:
      sources: ['ubuntu-toolchain-r-test']
      packages: [ 'g++-4.8', 'libgmp-dev' ]
  addons_gcc49: &gcc49
    apt:
      sources: ['ubuntu-toolchain-r-test']
      packages: [ 'g++-4.9', 'libgmp-dev' ]
  addons_gcc5: &gcc5
    apt:
      sources: ['ubuntu-toolchain-r-test']
      packages: [ 'g++-5', 'libgmp-dev' ]
  addons_gcc6: &gcc6
    apt:
      sources: ['ubuntu-toolchain-r-test']
      packages: [ 'g++-6', 'libgmp-dev' ]
  addons_gcc7: &gcc7
    apt:
      sources: ['ubuntu-toolchain-r-test']
      packages: [ 'g++-7', 'libgmp-dev' ]

matrix:
  include:
  - os: linux
    compiler: clang
    env: COMPILER=clang++-3.9
    addons: *clang39
  - os: linux
    compiler: clang
    env: COMPILER=clang++-4.0
    addons: *clang40
  - os: linux
    compiler: clang
    env: COMPILER=clang++-5.0
    addons: *clang50
  - os: linux
    compiler: "gcc-4.8"
    env: COMPILER=g++-4.8
    addons: *gcc48
  - os: linux
    compiler: "gcc-4.9"
    env: COMPILER=g++-4.9
    addons: *gcc49
  - os: linux
    compiler: "gcc-5"
    env: COMPILER=g++-5
    addons: *gcc5
  - os: linux
    compiler: "gcc-6"
    env: COMPILER=g++-6
    addons: *gcc6
  - os: linux
    compiler: "gcc-7"
    env: COMPILER=g++-7
    addons: *gcc7
  - os: linux
    compiler: "gcc-7"
    env: COMPILER=g++-7
         CXXFLAGS="-fsanitize=address,undefined,integer -fno-sanitize-recover=all -fno-omit-frame-pointer"
         LDFLAGS="-fsanitize=address,undefined,integer"
    addons: *gcc7
  - os: osx
    osx_image: xcode7.3
    compiler: clang
    env: COMPILER=clang++
  - os: osx
    osx_image: xcode8.3
    compiler: clang
    env: COMPILER=clang++
  - os: osx
    osx_image: xcode9.1
    compiler: clang
    env: COMPILER=clang++
  allow_failure:
  - os: osx

install:
  - export CXX="$COMPILER"
  - "$CXX --version"
  - "autoconf --version"

script:
  - "./install_openf4.sh"
  - "autoreconf --install"
  - "./configure"
  - make MAXVARS=16 FIELDSIZE=256 m4gb openf4
  - make MAXVARS=16 FIELDSIZE=31 m4gb openf4
  - make check

notifications:
  email:
    on_success: change
    on_failure: always
  slack:
    secure: 
